<h1>Hero list</h1>
<h3 *ngIf="deletedHero; else h3">Heroe borrado: <small class="text-danger"> {{ deletedHero }} </small></h3>
<ng-template #h3>
    <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroes.length > 0" (click)="deleteLast()" class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroes">{{ hero }}</li>
</ul>
