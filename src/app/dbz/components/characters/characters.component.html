<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let item of characters; 
        let i = index
        let isFirst = first
        let isLast = last
        let isEven = even
        let isOdd = odd
        "
        class="list-group-item"
        [ngClass]="{ 
            'list-group-item-primary': isEven,
            'list-group-item-secondary': isLast,
        }"
    >
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <span class="">{{ i + 1 }}. </span>
            <span>{{ item.name }} - </span>
            <strong>Power: </strong>
            <span>{{ item.power }}</span>
        </div>

        <button (click)="indexEmiter( item.id! )" class="btn btn-danger">
            X
        </button>
    </div>    

    </li>
</ul>
