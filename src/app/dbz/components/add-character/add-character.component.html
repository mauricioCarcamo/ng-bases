<h4>Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()">
    <input 
        [(ngModel)]="character.name" 
        name="name" 
        class="form-control mb-2" 
        type="text" 
        placeholder="Nombre"
    >
    <input 
        [(ngModel)]="character.power" 
        name="power" 
        class="form-control mb-2" 
        type="number" 
        placeholder="Poder"
    >
    <button type="submit" class="btn btn-primary mb-2 me-2">Agregar</button>
    
    <button (click)="emitReset()" type="button" class="btn btn-primary mb-2 ">Reset</button>

    <!-- <pre>{{ character | json }}</pre> -->
</form>
